language: ruby
notifications:
  email: false
rvm:
  - 2.3.1
cache:
  - bundler
  - apt
sudo: required
addons:
  postgresql: '9.5'
before_script:
  - psql -c 'create database rails_messaging_test;' -U postgres
  - bundle exec rails db:migrate
script:
  - bundle exec rspec
  - bundle exec cucumber
deploy:
  provider: heroku
  app: rails-messaging-feb
  on: develop
  api_key:
    secure: 
  run:
    - rails db:migrate
